<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <title>GGB Warning System</title>
    </head>
    <body>
        <div style="min-height: 100%; min-height: 100vh">
            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem">
                    <div class="card-body">
                        <h5 class="card-title">GGB Warning System</h5>
                        <p class="card-text">
                            You are going to be redirected. Proceed?
                        </p>

                        <details>
                            <ul>
                                <p class="card-text" id="url" />
                            </ul>
                        </details>

                        <br />

                        <button id="redirectBTN" class="btn btn-primary">
                            Yes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script>
            const redirectBTN = document.getElementById("redirectBTN");
            const detailsURL = document.getElementById("url");

            const url = window.location.search;
            const urlParams = new URLSearchParams(url);

            let websiteToGo = urlParams.get("q");
            detailsURL.innerHTML = websiteToGo;

            redirectBTN.onclick = function () {
                document.location.href = "https://".concat(websiteToGo);
            };
        </script>
    </body>
</html>
